<head>
    <title>The Pensieve</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="robots" content="noindex">
    <script type="text/javascript">
        function handleDragDropEvent(oEvent) {

            switch(oEvent.type) {
                case "dragover":
                case "dragenter":
                    oEvent.returnValue = false;
                    break;
                case "drop":
                    oEvent.dataTransfer.getData("URL");
            }
        }
    </script>
</head>

<body>
{{> canvas}}
</body>

<template name="wit"></template>
<template name="canvas">
    <div id="canvas" ondragenter="handleDragDropEvent(event)" ondragover="handleDragDropEvent(event)" ondrop="handleDragDropEvent(event)" style="position:absolute; z-index: 0; "></div>

    {{#if selected.data.embed}}
    <div class="card transition" style="position: absolute; top: {{offsetY selected.position.y}}px; left: {{offsetX selected.position.x}}px;">
        <div class="embed" style="width:100%;height:100%;">{{{selected.data.embed}}}</div>
        <!-- <h2 class="transition">{{selected.label}}</h2> -->
        <!-- <p>{{selected.data.description}}</p> -->
        <!-- <div class="cta-container transition"><a href="#" class="cta">Action</a></div> -->
    </div>
    {{/if}}
</template>
